{
    "source": {
        "include": "lib",
        "includePattern": ".+\\.js(doc)?$"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "opts": {
        "readme": "README.md",
        "recurse": true,
        "destination": "docs"
    },
    "templates": {
        "systemName": "Vigour.io Wrapper",
        "includeDate": true,
        "theme": "cosmo",
        "syntaxTheme": "cosmo",
        "dateFormat": "L"
    }
}